<div data-page="login" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="index.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
      <div class="center">로그인</div>
      <div class="right"></div>
    </div>
  </div>
  <div class="page-content">
    <div class="card" style="margin-top: 32px;">
      <div class="card-header" style="padding: 4px;">
        <div class="content-block inset">
          <div>아이디와 비밀번호를 입력하세요.</div>
          <div>처음 또는 기존고객은 아래의 기능을 통해서 가입하시기 바랍니다.</div>
        </div>
      </div>
      <div class="card-content">
        <div class="list-block">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon f7-icons">person</i></div>
                <div class="item-inner">
                  <div class="item-input">
                    <input type="text" name="custid" placeholder="아이디">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon f7-icons">lock</i></div>
                <div class="item-inner">
                  <div class="item-input">
                    <input type="password" name="custpw" placeholder="비밀번호">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon f7-icons">check</i></div>
                <div class="item-inner">
                  <div class="item-input">
                    <label class="label-switch">
                      <input type="checkbox" name="custauto" checked="checked">
                      <div class="checkbox"></div>
                    </label>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <p class="buttons-row" style="padding: 5px;">
          <a href="#" class="button button-raised button-fill color-amber" style="color: white; background: #e91e63 !important; font-size: 16px;" id="custlog">로그인</a>
        </p> 
      </div>
      <div class="card-footer">
        <div class="list-block" style="text-align: center; width: 100%;">
          <ul>
            <li>
              <a href="#" class="list-button item-link" id="custfind">
                비밀번호 찾기
              </a>
            </li>
            <li>
              <a href="#" class="list-button item-link" id="custnew">
                신규고객 가입
              </a>
            </li>
            <!--<li>
              <a href="#" class="list-button item-link" id="custold">
                기존고객 가입
              </a>
            </li>-->
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
