  <script type="text/template7" id="my-order-4-template">
    <div class="content-block-title" style="text-align: right;">{{f_doc_subal_gbn}} (으)로 배송을 신청하였습니다.</div>
    {{#if this.PAY}}
    <div class="card">
      <div class="card-header" style="text-align: center;">요금정보</div>
      <div class="card-content">
        <div class="card-content-inner">
          <div class="list-block" style="margin: 0px;">
            <ul>
              {{#each this.PAY}}
                {{#if this.text}}
              <li>
                <div class="item-block">
                  <div class="item-block-title label">{{title}}</div>
                  <div class="item-block-text" style="text-align: right;">{{formatCommas text}} 원</div>
                </div>
              </li>
                {{/if}}
              {{/each}}
            </ul>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <p class="buttons-row" style="padding: 5px; margin: 0px; width: 100%;">
          <a href="#" class="button button-raised button-fill color-amber" style="color: #212121; font-size: 16px;" id="custconfirm">접수</a>
          <a href="#" class="button button-raised button-fill color-amber" style="color: #212121; font-size: 16px;" id="custcancel">취소</a>
        </p> 
      </div>
    </div>
    {{/if}}
    <div class="card-header" style="text-align: center;">배송정보</div>
    <div class="card">
      <div class="list-block"><!-- accordion-list -->
        <ul>
          {{#if this.START}}
